root: true
env:
  es2021: true
  node: true
parserOptions:
  ecmaVersion: 2021
  sourceType: module
ignorePatterns:
  - "node_modules/"
overrides:
  - files:
      - "*.html"
      - "*.cmp"
    parser: "@html-eslint/parser"
    plugins:
      - "@salesforce-ux/slds"
    rules:
      "@salesforce-ux/slds/no-bem-class":
        - "error"
      "@salesforce-ux/slds/no-deprecated-slds-classes":
        - "error"

  - files:
      - "*.js"
      - "*.json"
    excludedFiles: "*.js"
    rules:
      "@salesforce-ux/slds/no-bem-class":
        - "error"
      "@salesforce-ux/slds/no-deprecated-slds-classes":
        - "error"